// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.versions = [:]
    versions.compileSdk = 29
    versions.minSdk = 16
    versions.targetSdk = 29
    versions.kotlin = '1.3.60'
    versions.androidxArch = "2.0.0"
    versions.appcompat = "1.1.0"
    versions.constraint_layout = "2.0.0-beta3"
    versions.glide = "4.9.0"
    versions.junit = "1.1.0"
    versions.lifecycle = "2.1.0"
    versions.test_rules = "1.1.0-beta02"
    versions.test_runner = "1.1.0-beta02"
    versions.timber = "4.7.1"
    versions.truth = "0.42"
    versions.work = "2.3.0-beta01"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
